<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="{extension.cssClassName}" >
	<f:for each="{FBPlugin.properties}" as="property">
		<f:if condition="{property.isDisplayable}">
	<tr>
		<td>
			<f:translate key="{property.labelNamespace}" />
		</td>
		<td>
			<f:render partial="Property.htmlt" arguments="{FBPlugin:FBPlugin, property:property}" />
		</td>
	</tr>
		</f:if>
	</f:for>
</table>
</html>
